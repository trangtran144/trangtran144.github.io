<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trần Huyền Trang</title>
    <!-- noto sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="layout-wrapper">
        <div class="layout-left">
            <div style="width: 100%;">
                <div class="header" id="header">
                    <h1>Welcome back</h1>
                    <p>Welcome back! Please enter your details</p>
                </div>
                <form>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password"
                            placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679">
                    </div>

                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" name="" id="remember">
                            <label for="remember">Remember for 30 days</label>
                        </div>
                        <div class="forgot">
                            <a href="https://google.com" target="_blank""> Forgot password</a>
                        </div>
                    </div>
                    <div class="form-button">
                        <button id="btn-signin">Sign in</button>
                        <button id="btn-signin-google">
                            <img src="./images/goole-icon.png" alt="">
                            Sign in with Google
                        </button>
                    </div>
                    <div class="form-footer">
                        Don't have an account? <a href="#">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="layout-right">
            <img src="./images/right.png" alt="anh  tung" height="100%" width="100%">
        </div>
    </div>
</body>

</html>
